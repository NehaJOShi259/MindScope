<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindScope</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>MindScope</h1>
  </header>

  <main>
    <section class="journal-section">
      <h2>Track Your Mood</h2>

      <label for="mood">Mood:</label>
      <select id="mood">
        <option value="">Select Mood</option>
        <option value="Happy">Happy</option>
        <option value="Sad">Sad</option>
        <option value="Calm">Calm</option>
        <option value="Angry">Angry</option>
        <option value="Anxious">Anxious</option>
      </select>

      <div class="intensity-wrapper">
        <label for="intensity">Intensity:</label>
        <input type="range" id="intensity" min="1" max="10" value="5" />
        <span id="intensity-value">5</span>/10
      </div>

      <label for="entry">Journal Entry:</label>
      <textarea id="entry" rows="4" placeholder="Write about your thoughts..."></textarea>

      <button id="saveBtn">Save Entry</button>
      <button id="resetBtn" class="secondary">Reset All</button>
    </section>

    <section class="entries-section">
      <h2>Your Entries</h2>
      <ul id="entriesList"></ul>

      <h2>Mood Chart</h2>
      <canvas id="moodChart" width="400" height="250"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
