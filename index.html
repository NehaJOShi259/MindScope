<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindScope - Mood Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>MindScope - Mood Tracker</h1>

    <div class="form-section">
      <label for="mood">Mood:</label>
      <select id="mood">
        <option value="">Select Mood</option>
        <option value="Happy">Happy</option>
        <option value="Sad">Sad</option>
        <option value="Angry">Angry</option>
        <option value="Calm">Calm</option>
        <option value="Anxious">Anxious</option>
        <option value="Excited">Excited</option>
      </select>

      <label for="intensity">Intensity (1â€“10):</label>
      <input type="number" id="intensity" min="1" max="10" value="5">

      <label for="date">Date:</label>
      <input type="date" id="date">

      <label for="journal">Journal Entry:</label>
      <textarea id="journal" placeholder="Write about your thoughts..."></textarea>

      <button id="saveBtn">Save Entry</button>
      <button id="clearAllBtn" class="danger">Clear All Entries</button>
    </div>

    <h2>Your Entries</h2>
    <div id="entries"></div>

    <h2>Mood Summary</h2>
    <div class="chart-section">
      <canvas id="moodChart" width="400" height="300"></canvas>
      <div id="moodPercentages"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
