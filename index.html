<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MindScope - Mood Tracker</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>MindScope - Track Your Mood</h1>

<div class="container">
    <label for="mood">Mood:</label>
    <select id="mood">
        <option value="">Select Mood</option>
        <option value="Happy">Happy</option>
        <option value="Sad">Sad</option>
        <option value="Calm">Calm</option>
        <option value="Angry">Angry</option>
        <option value="Stressed">Stressed</option>
        <option value="Excited">Excited</option>
    </select>

    <label for="intensity">Intensity: <span id="intensity-value">5</span>/10</label>
    <input type="range" id="intensity" min="1" max="10" value="5" />

    <label for="journal">Journal Entry:</label>
    <textarea id="journal" rows="3" placeholder="Write about your thoughts..."></textarea>

    <div class="buttons">
        <button id="saveBtn">Save Entry</button>
        <button id="resetBtn">Reset All</button>
    </div>

    <h3>Your Entries</h3>
    <div class="entry-list" id="entryList"></div>

    <canvas id="moodChart" width="400" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
