<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindScope</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>MindScope</h1>
    <button id="toggleMode">ðŸŒ™ Dark Mode</button>
  </header>

  <main>
    <section id="entry-section">
      <h2>New Entry</h2>

      <label for="mood">Select your mood:</label>
      <select id="mood">
        <option value="">--Choose--</option>
        <option value="Happy">Happy</option>
        <option value="Sad">Sad</option>
        <option value="Calm">Calm</option>
        <option value="Angry">Angry</option>
        <option value="Anxious">Anxious</option>
      </select>

      <div id="prompt" class="prompt"></div>

      <label for="intensity">Mood Intensity (1â€“10):</label>
      <input type="range" id="intensity" min="1" max="10" value="5" />

      <label for="journal">Journal your thoughts:</label>
      <textarea id="journal" rows="4" placeholder="Write about your day..."></textarea>

      <button id="saveEntry">Save Entry</button>
      <button id="resetData">Reset Tracker</button>
    </section>

    <section id="entries-section">
      <h2>Past Entries</h2>
      <ul id="entriesList"></ul>

      <h2>Mood Chart</h2>
      <canvas id="moodChart"></canvas>
    </section>
  </main>

  <footer>
    <p>Â© 2025 MindScope | Built by Neha Joshi</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
